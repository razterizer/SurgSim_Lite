name: release macos

on:
  push:
    tags:
      - 'release-*'
      - 'v*'

jobs:
  build-macos-release:
    runs-on: macos-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Fetch dependencies
      - name: Fetch dependencies
        run: |
          cd ..
          mkdir lib
          cd lib
          git clone https://github.com/razterizer/Core.git
          git clone https://github.com/razterizer/Termin8or.git
      
      # Step 3: Build project
      - name: Build project
        run: |
          cd SurgSim_Lite
          ./build.sh
        continue-on-error: false

      # Step 4: Upload build artifact
      - name: Upload macOS build artifact
        uses: actions/upload-artifact@v4
        with:
          name: surgsim_lite-macos-build
          path: SurgSim_Lite/bin/
          retention-days: 1

  create-macos-release:
    runs-on: ubuntu-latest
    needs: build-macos-release
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download macOS build artifact
        uses: actions/download-artifact@v4
        with:
          name: surgsim_lite-macos-build
          path: macos-build
          
      - name: Create macOS distribution package
        run: |
          cd macos-build
          # Create a clean distribution folder
          mkdir -p surgsim_lite-${{ github.ref_name }}
          # Copy the executable and necessary files
          chmod ugo+x surgsim_lite
          cp surgsim_lite surgsim_lite-${{ github.ref_name }}/
          cp title.txt surgsim_lite-${{ github.ref_name }}/
          # Copy fonts directory (if it exists)
          if [ -d fonts ]; then
            cp -r fonts surgsim_lite-${{ github.ref_name }}/
          fi
          echo "Unblock instructions:" > surgsim_lite-${{ github.ref_name }}/README.txt
          echo "=====================" >> surgsim_lite-${{ github.ref_name }}/README.txt
          echo "To tell the gatekeeper that this executable is fine" >> surgsim_lite-${{ github.ref_name }}/README.txt
          echo " you can unblock the executable with" >> surgsim_lite-${{ github.ref_name }}/README.txt
          echo " the following command:" >> surgsim_lite-${{ github.ref_name }}/README.txt
          echo "   xattr -dr com.apple.quarantine surgsim_lite" >> surgsim_lite-${{ github.ref_name }}/README.txt
          # Create zip archive
          zip -r surgsim_lite-${{ github.ref_name }}-macos.zip surgsim_lite-${{ github.ref_name }}/
          
      - name: Extract tag annotation as release notes
        id: notes
        run: |
          git fetch --tags --force
          TAG="${{ github.ref_name }}"
          git tag -l --format='%(contents)' "$TAG" > RELEASE_NOTES.txt
          echo "Release notes extracted from tag annotation:"
          cat RELEASE_NOTES.txt
          
      - name: Upload package to release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: macos-build/surgsim_lite-${{ github.ref_name }}-macos.zip
          allowUpdates: true
          bodyFile: RELEASE_NOTES.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
